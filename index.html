<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中国园林三维场景测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #status {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
    }

    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
    }

    .info h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .info p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="info" style="display: none;">
  <h3>园林场景测试</h3>
  <p>🖱️ 左键拖动：旋转视角</p>
  <p>🖱️ 右键拖动：平移视角</p>
  <p>🖱️ 滚轮：缩放场景</p>
  <p>如果看到蓝色背景和场景，说明运行正常</p>
</div>

<div id="status">正在加载测试场景...</div>

<script type="module" src="./main.js"></script>
</body>
</html>
